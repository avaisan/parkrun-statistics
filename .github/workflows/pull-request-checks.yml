name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'cdk/**'
      - 'scraper/**'
      - 'prisma/**'
      - '.github/workflows/**'
      - '!**.md'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      api: ${{ steps.filter.outputs.api }}
      frontend: ${{ steps.filter.outputs.frontend }}
      prisma: ${{ steps.filter.outputs.prisma }}
      scraper: ${{ steps.filter.outputs.scraper }}
      cdk: ${{ steps.filter.outputs.cdk }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
            frontend:
              - 'frontend/**'
            prisma:
              - 'prisma/**'
            scraper:
              - 'scraper/**'
            cdk:
              - 'cdk/**'

  prisma:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.prisma == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm ci
        working-directory: prisma
      - run: npm run lint
        working-directory: prisma

  api:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.api == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm ci
        working-directory: api
      - run: npm run lint
        working-directory: api
      - run: npm test
        working-directory: api

  frontend:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm ci
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend
      - run: npm test
        working-directory: frontend

  scraper:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.scraper == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm ci
        working-directory: scraper
      - run: npm run lint
        working-directory: scraper

  cdk:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.cdk == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
      - run: npm ci
        working-directory: cdk
      - run: npm run lint
        working-directory: cdk