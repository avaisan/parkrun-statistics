name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'cdk/**'
      - 'scraper/**'
      - 'prisma/**'
      - '.github/workflows/**'
      - '!**.md'

jobs:
  api-checks:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'api/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          
      - name: Install dependencies
        working-directory: api
        run: npm ci
          
      - name: Run linter
        working-directory: api
        run: npm run lint
          
      - name: Run API tests
        working-directory: api
        run: npm test

