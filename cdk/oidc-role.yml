Parameters:
  GitHubOrg:
    Type: String
  RepositoryName:
    Type: String

Resources:
  GithubOidcProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList: 
        - sts.amazonaws.com
      ThumbprintList:
        - "6938fd4d98bab03faadb97b34396831e3780aea1"

  GithubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GithubActionsRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GithubOidcProvider
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${RepositoryName}:*
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StaticSiteDeploymentPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # CDK deployment permissions
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - cloudfront:*
                  - logs:*
                  - iam:*
                Resource: "*"
              
              # S3 permissions
              - Effect: Allow
                Action:
                  - s3:*
                Resource:
                  - "arn:aws:s3:::*"
                  - "arn:aws:s3:::*/*"
              
              # SSM permissions for CDK bootstrap
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                  - ssm:PutParameter
                  - ssm:DeleteParameter
                Resource: 
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cdk-bootstrap/*
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cdk/*

Outputs:
  RoleArn:
    Description: ARN of the GitHub Actions Role
    Value: !GetAtt GithubActionsRole.Arn
