<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | ParkRun Nordic Statistics</title>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        padding: 24px;
        max-width: 600px;
      }
      h1 {
        font-size: 3rem;
        font-weight: 400;
        margin-bottom: 16px;
        color: #1976d2;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.5;
        color: #666666;
        margin-bottom: 24px;
      }
      .button {
        background-color: #1976d2;
        color: white;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #1565c0;
      }
      .error-code {
        font-size: 1.25rem;
        color: #9e9e9e;
        margin-top: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="button">Return to Home</a>
      <div class="error-code">Error 404</div>
    </div>
  </body>
</html>
